apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'KEY_ALIAS'
            keyPassword 'KEY_PASSWORD'
            storeFile file('PATH_TO_FILE')
            storePassword 'KEYSTORE_PASSWORD'
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.1"
    defaultConfig {
        applicationId "org.distantshoresmedia.translationkeyboard20"
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 2
        versionName '2.0'
        testApplicationId 'org.distantshoresmedia.translationkeyboard20test'
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled true
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
}
